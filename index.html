  <!-- FullCalendar core -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- REQUIRED for ICS: the ical.js parser must be loaded before the iCalendar plugin -->
  <script src="https://cdn.jsdelivr.net/npm/ical.js@1.4.0/build/ical.min.js"></script>

  <!-- Views + iCalendar plugin (order after core) -->
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/list@6.1.11/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/icalendar@6.1.11/index.global.min.js"></script>

  <style>
    :root{ --bg:#0b1020; --fg:#e5e7eb; --border:#1f2937; --accent:#38bdf8; --local:#10b981; --regional:#fb923c; }
    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; height:100%; background:var(--bg); color:var(--fg);
               font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Inter,Roboto,Helvetica,Arial; }
    .wrap{ max-width:1100px; margin:0 auto; padding:clamp(12px,2vw,24px); }
    header{ display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .title{ font-weight:800; letter-spacing:.2px; font-size:clamp(1.25rem,1rem + 1.2vw,1.8rem); margin-right:auto; }
    .btn{ background:#111827;border:1px solid var(--border);color:var(--fg);padding:8px 12px;border-radius:10px;cursor:pointer }
    .btn.primary{ border-color:var(--accent) }
    .toolbar{ display:flex; gap:10px; align-items:center; margin-top:12px; flex-wrap:wrap; }
    .pill{ border:1px solid var(--border); background:#101827; color:#d1d5db; padding:6px 10px; border-radius:999px; cursor:pointer; }
    .pill.active{ border-color:var(--accent); color:#fff }
    .legend{ margin-left:auto; display:flex; gap:16px; align-items:center; font-size:.9rem; }
    .dot{ width:10px; height:10px; border-radius:999px; display:inline-block; margin-right:6px; }
    .dot.local{ background:var(--local); } .dot.regional{ background:var(--regional); }
    footer{ margin-top:14px; color:#cbd5e1; }
    .fc{ background:#0f172a; border:1px solid var(--border); border-radius:14px; padding:10px; }
    .fc a{ color:#dbeafe } .fc .fc-button{ background:#111827; border-color:#243244; }
    .fc .fc-button-primary:not(:disabled).fc-button-active,
    .fc .fc-button-primary:focus{ background:#162034; border-color:#264266; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="title">Tango Events Around Durango</div>
      <button class="btn primary" id="subAll">ðŸ“¥ Subscribe (both .ics)</button>
    </header>

    <div class="toolbar">
      <button class="pill view active" data-view="dayGridMonth">Month</button>
      <button class="pill view" data-view="listMonth">Agenda</button>

      <div class="legend">
        <span><span class="dot local"></span>Local</span>
        <span><span class="dot regional"></span>Regional</span>
      </div>

      <div style="width:100%"></div>
      <div class="filters">
        <button class="pill active" data-filter="all">All</button>
        <button class="pill" data-filter="local">Local</button>
        <button class="pill" data-filter="regional">Regional</button>
      </div>
    </div>

    <div id="calendar"></div>

    <footer>
      Find upcoming Argentine Tango events in and around Durango, Colorado â€” practicas, milongas, workshops, and festivals updated regularly.
    </footer>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const calEl = document.getElementById('calendar');

      const css = getComputedStyle(document.documentElement);
      const sourceDefs = {
        local: {
          id: 'local',
          url: '/assets/Tango%20Local.ics',
          format: 'ics',
          className: 'local',
          color: css.getPropertyValue('--local').trim()
        },
        regional: {
          id: 'regional',
          url: '/assets/Tango%20Regional.ics',
          format: 'ics',
          className: 'regional',
          color: css.getPropertyValue('--regional').trim()
        }
      };

      const calendar = new FullCalendar.Calendar(calEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        contentHeight: 'auto',
        headerToolbar: false,
        eventTimeFormat: { hour: 'numeric', minute: '2-digit' },

        // IMPORTANT: register the plugins we loaded above
        plugins: [ FullCalendarDayGrid, FullCalendarList, FullCalendarICalendar ],

        eventSources: [ sourceDefs.local, sourceDefs.regional ],

        eventDidMount: (info) => {
          if (info.event.extendedProps.description) {
            info.el.title = info.event.extendedProps.description;
          }
        }
      });

      calendar.render();

      // View toggle
      document.querySelectorAll('.view').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.view').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          calendar.changeView(btn.dataset.view);
        });
      });

      // Filters (remove/add event sources)
      const ensureSource = (id) => { if (!calendar.getEventSourceById(id)) calendar.addEventSource(sourceDefs[id]); };
      const removeSource = (id) => { const s = calendar.getEventSourceById(id); if (s) s.remove(); };
      const setFilter = (which) => {
        document.querySelectorAll('.filters .pill').forEach(p => p.classList.remove('active'));
        document.querySelector(`.filters .pill[data-filter="${which}"]`).classList.add('active');
        if (which === 'all') { ensureSource('local'); ensureSource('regional'); }
        else if (which === 'local') { ensureSource('local'); removeSource('regional'); }
        else { ensureSource('regional'); removeSource('local'); }
      };
      document.querySelectorAll('.filters .pill').forEach(p => {
        p.addEventListener('click', () => setFilter(p.dataset.filter));
      });

      // Subscribe button: open both feeds (webcal:// when on https)
      const toWebcal = (path) => (location.protocol === 'https:' ? 'webcal://' + location.host + path : path);
      document.getElementById('subAll').addEventListener('click', () => {
        window.open(toWebcal('/assets/Tango%20Local.ics'), '_blank');
        setTimeout(() => window.open(toWebcal('/assets/Tango%20Regional.ics'), '_blank'), 350);
      });
    });
  </script>
</body>
</html>
